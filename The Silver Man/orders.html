<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - The Silver Man</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="glass-navbar">
    <!-- Same header as index.html -->
  </header>

  <main class="container">
    <h1>My Orders</h1>
    <div class="orders-list">
      <div class="order-card">
        <div class="order-header">
          <span class="order-id">#ORD12345</span>
          <span class="order-date">Placed on 15 June 2023</span>
          <span class="order-status">Delivered</span>
        </div>
        <div class="order-items">
          <!-- Order items would be populated dynamically -->
        </div>
        <div class="order-footer">
          <button class="btn">Track Order</button>
          <button class="btn">Reorder</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <!-- Same footer as index.html -->
  </footer>
</body>
</html>
