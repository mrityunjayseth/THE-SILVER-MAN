<!DOCTYPE html>
<html>
<head>
  <title>Login Popup Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #open-popup {
      padding: 10px 20px;
      background: #d4af37;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      border: none;
      width: 450px;
      height: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <button id="open-popup">Show Login Popup</button>
  <div id="popup-container" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;z-index:1000;">
    <iframe src="login-popup.html"></iframe>
  </div>

  <script>
    document.getElementById('open-popup').addEventListener('click', function() {
      document.getElementById('popup-container').style.display = 'flex';
    });

    window.addEventListener('message', function(e) {
      if (e.data === 'closePopup') {
        document.getElementById('popup-container').style.display = 'none';
      }
    });
  </script>
</body>
</html>
