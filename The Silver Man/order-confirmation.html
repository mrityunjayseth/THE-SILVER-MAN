<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation | The Silver Man</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .confirmation-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .confirmation-icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .order-details {
      text-align: left;
      margin: 30px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .detail-row {
      display: flex;
      margin-bottom: 10px;
    }
    .detail-label {
      font-weight: bold;
      width: 150px;
    }
    .btn {
      background: #b0a160;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #999966;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="confirmation-icon">✓</div>
    <h1>Order Confirmed!</h1>
    <p>Thank you for your purchase. Your order has been received and is being processed.</p>
    
    <div class="order-details">
      <div class="detail-row">
        <span class="detail-label">Order Number:</span>
        <span id="orderNumber">TSM-<script>document.write(Math.floor(Math.random()*1000000))</script></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Date:</span>
        <span id="orderDate"><script>document.write(new Date().toLocaleDateString())</script></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Total:</span>
        <span id="orderTotal">₹0</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Payment Method:</span>
        <span id="paymentMethod">Credit Card</span>
      </div>
    </div>
    
    <p>We've sent a confirmation email with your order details. You'll receive another email when your order ships.</p>
    
    <button class="btn" onclick="window.location.href='index.html'">Continue Shopping</button>
  </div>

  <script>
    // In a real application, these values would come from your backend/order processing
    document.getElementById('orderTotal').textContent = '₹' + 
      (localStorage.getItem('lastOrderTotal') || '0').toLocaleString('en-IN');
    
    document.getElementById('paymentMethod').textContent = 
      localStorage.getItem('lastPaymentMethod') || 'Credit Card';
    
    // Clear cart after order confirmation
    localStorage.removeItem('cart');
  </script>
</body>
</html>
